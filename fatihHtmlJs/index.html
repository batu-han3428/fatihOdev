<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">                    
                <h2 class="no-background mb-5"><span>Ürün Tutar Hesaplama</span></h2>             
                <div class="card mb-3" >
                    <div class="row g-0">
                      <div class="col-xxl-4">
                        <img src="/113144_large.webp" class="mx-auto d-block" width="200" alt="iphone11">
                        <h2 class="mt-4 text-muted no-background"><span>İphone 11</span></h2>
                      </div>
                      <div class="col-xxl-8">
                        <div class="card-body">
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="BirimFiyati" placeholder="." onkeyup="toplamTutarHesapla()">
                            <label for="BirimFiyati">Birim Fiyatı</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="Miktar" placeholder="." onkeyup="toplamTutarHesapla()">
                            <label for="Miktar">Miktar</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="IndirimYuzde" placeholder="." onkeyup="indirimliToplamTutarHesapla(this)">
                            <label for="IndirimYuzde" >İndirim(%)</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="IndirimTutari" placeholder="." onkeyup="indirimliToplamTutarHesapla(this)">
                            <label for="IndirimTutari">İndirim Tutarı</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="KdvYuzde" placeholder="." onkeyup="KdvliToplamTutarSonuc(this)">
                            <label for="KdvYuzde">KDV(%)</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="KdvTutari" placeholder="." onkeyup="KdvliToplamTutarSonuc(this)">
                            <label for="KdvTutari">KDV Tutarı</label>
                          </div>
                          <div class="d-flex justify-content-evenly sonucAnaDiv">
                            <div class="text-center text-muted">
                              Toplam Tutar: <span id="ToplamTutarSonuc">0 TL</span>
                            </div>
                            <div class="text-center text-muted">
                              İndirimli Toplam Tutar: <span id="İndirimliToplamTutarSonuc">0 TL</span>
                            </div>
                            <div class="text-center text-muted">
                              Kdv'li Toplam Tutar: <span id="KdvliToplamTutarSonuc">0 TL</span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/index.js" type="text/javascript"></script>
</body>
</html>
